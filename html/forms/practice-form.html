<!DOCTYPE html>
<html>
<head>
	<title>A La Carte</title>
</head>
<body>
<form action="success.html" method="post">
<div>
<label> What do you want to eat? </label>
<select name="food">
<option value="lunch">Lunch</option>
<option value="dinner">Dinner</option>
<option value="snack">Snack</option>
</select>
</div>
<div>
<label> Detail Information: </label>
<textarea name="textarea"
rows="10" cols="50"> Give us more details and we'll make you a meal! </textarea>
</div>
<div>
<label> When? </label>
<input type="date" name="date">
</div>
<div> 
<label> What's your number? </label>
<input type="tel" name="user telephone">
</div>
<div>
<label> What's your email? </label>
<input type="email" name="user email">
</div>
<button type="submit"> Submit your order! </button>
</form>
</body>
</html>
